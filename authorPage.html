<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/authorPage.css">
    <link rel="stylesheet" href="assets/style/commonStyles.css">
    <link rel="stylesheet" href="assets/font/PlayfairDisplay-VariableFont_wght.ttf">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Author page</title>

</head>

<body>
    <div class="container">
        <nav class="navbar navTop navbar-expand-lg navbar-light bg-light">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Profile <span class="sr-only">(current)</span></a>
                </ul>
                <a href="www.google.com">
                    <img class="search mx-3" src="images/search_icon.png" alt="search">
                </a>
                <a href="http://localhost:8080/cart">
                    <img class="cart mx-1" src="images/shop_icon.png" alt="cart">
                </a>
            </div>
        </nav>

        <div class="row rowAuthor justify-content-center">
            <div class="col colAvatar col-sm-6 col-xs-12">
                <!-- аватарка автора, его имя и место проживания-->
                <div class="imgContainer"><img src="images/avatar.png" alt="Author's avatar"></div>
                <h1>Jessica Mapleton</h1>
                <p class="authorLocation">CAPE TOWN, SOUTH AFRICA</p>
                <div class="row justify-content-around">
                    <div class="col col-sm-3 col-xs-6 colSubAvatar">
                        <!--кол-во подписок-->
                        <p class="follow">Following</p>
                        <h5 class="followAmount">2,1k</h5>
                    </div>
                    <div class="col col-sm-3 col-xs-6 colSubAvatar">
                        <!--кол-во подписчиков-->
                        <p class="follow">Followers</p>
                        <h5 class="followAmount">945k</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row rowName justify-content-center">
            <div class="col colName col-sm-6 col-xs-12">
                <!-- название раздела-->
                <h6 class="name">Favorite Genres</h6>
            </div>
        </div>
        <div class="row rowFavourites justify-content-center">
            <div class="col colGradient col-sm-6 col-xs-12">
                <!-- градиентные кнопки-->
                <button class="genreAfrican">African</button>
                <button class="genreClassics">Classics</button>
                <button class="genreContemporary">Contemporary</button>
                <button class="genreFemLit">Feminst Literature</button>
                <button class="genreMemoirs">Memoirs</button>
                <button class="genrePsycThrillers">Psychological Thrillers</button>
                <button class="genreTrueCrime">True Crime</button>
            </div>
        </div>
        <div class="row rowName justify-content-center">
            <div class="col col-sm-6 col-xs-12">
                <!-- название раздела -->
                <h6 class="name">Purchased books</h6>
            </div>
        </div>
        <div class="row rowPurchased justify-content-center">
            <div class="col colPurchased col-sm-6 col-xs-12">
                <!--скролл-элемент purchased books -->
                <div id="scroller">
                    <div class="scrollbox">
                        <div>
                            <img src="images/LittleFiresEverywhere.png" alt="Little Fires Everywhere">
                            <h5 class="bookScroll">Little Fires <br>Everywhere</h5>
                            <p class="AuthorName">Celeste Ng</p>
                        </div>
                        <div>
                            <img src="images/AllThePrettyHorses.png" alt="All the Pretty Horses">
                            <h5 class="bookScroll">All the Pretty <br>Horses</h5>
                            <p class="AuthorName">Joanna Scott</p>
                        </div>
                        <div>
                            <img src="images/theHandmaidsTale.png" alt="The Handmaids Tale">
                            <h5 class="bookScroll">The Handmaids <br>Tale</h5>
                            <p class="AuthorName">Rebecca Coleman</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row rowLink justify-content-center">
            <div class="col colPageLink col-sm-6 col-xs-12">
                <!-- ссылка -->
                <a class="pageLink" href="basket.html">View all Purchased Books ></a>
            </div>
        </div>
        <div class="row rowName justify-content-center">
            <div class="col col-sm-6 col-xs-12">
                <!-- Здесь будет название раздела-->
            </div>
        </div>
        <div class="row rowWishlist justify-content-center">
            <div class="col col-sm-6 col-xs-12">
                <!-- Здесь будет колонка виш-листа -->
            </div>
            <div class="col col-sm-6 col-xs-12">
                <!-- Здесь будет колонка виш-листа -->
            </div>
            <div class="col col-sm-6 col-xs-12">
                <!-- Здесь будет колонка виш-листа -->
            </div>
        </div>
        <div class="row rowLink justify-content-center">
            <div class="col colPageLink col-sm-6 col-xs-12">
                <!-- ссылка -->
                <a class="pageLink" href="wishlist.html">View all Wishlist Books ></a>
            </div>
        </div>
        <div class="rowFooter">
            <div class="col">
                <!-- Здесь будет кнопка home -->
            </div>
            <div class="col">
                <!-- Здесь будет кнопка browse -->
            </div>
            <div class="col">
                <!-- Здесь будет кнопка wishlist-->
            </div>
            <div class="col">
                <!-- Здесь будет кнопка profile-->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
