<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/authorPage.css">
    <link rel="stylesheet" href="assets/style/commonStyles.css">
    <link rel="stylesheet" href="assets/font/PlayfairDisplay-VariableFont_wght.ttf">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Home page</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navTop navbar-expand navbar-light bg-light">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </ul>
                <a href="www.google.com">
                    <img class="search mx-3" src="images/search_icon.png" alt="search">
                </a>
                <a href="http://localhost:8080/cart">
                    <img class="cart mx-1" src="images/shop_icon.png" alt="cart">
                </a>
            </div>
        </nav>
        <div class="row rowWelcome">
            <div class="col">
                <!--Приветствие-->
            </div>
        </div>
        <div class="row rowName justify-content-center">
            <div class="col col-sm-6 col-xs-12">
                <!--Hазвание раздела-->
                <h6 class="name">Popular Lists</h6>
            </div>
        </div>
        <div class="row rowPopular justify-content-center">
            <div class="col rowPopular col-sm-6 col-xs-12">
                <!--Скролл-элемент Popular lists-->
                <div id="scroller-pl">
                    <div class="scrollbox">
                        <div>
                            <img src="images/SummerFiction.png" alt="Summer Fiction">
                        </div>
                        <div>
                            <img src="images/25IfYouAre25.png" alt="25 If You Are 25">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row rowName justify-content-center">
            <div class="col col-sm-6 col-xs-12">
                <h6 class="name">Top 10 Authors</h6>
                <!-- Название раздела-->
            </div>
        </div>
        <div class="row rowTop10 justify-content-center">
            <div class="col rowTop10 col-sm-6 col-xs-12">
                <!--Скролл-элемент Top 10 authors-->
                <div id="scroller-la">
                    <div class="scrollbox text-center">
                        <div>
                            <img src="images/Top1.png" alt="Victoria Edwards">
                            <p class="Top10Name">Victoria<br>Edwards</p>
                        </div>
                        <div>
                            <img src="images/Top2.png" alt="Connie Lane">
                            <p class="Top10Name">Connie<br>Lane</p>
                        </div>
                        <div>
                            <img src="images/Top3.png" alt="Wade Richards">
                            <p class="Top10Name">Wade<br>Richards</p>
                        </div>
                        <div>
                            <img src="images/Top4.png" alt="Mitchell Cooper">
                            <p class="Top10Name">Mitchell<br>Cooper</p>
                        </div>
                        <div>
                            <img src="images/Top5.png" alt="Irma Bell">
                            <p class="Top10Name">Irma<br>Bell</p>
                        </div>
                        <div>
                            <img src="images/Top6.png" alt="Darlene Steward">
                            <p class="Top10Name">Darlene<br>Steward</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row rowName justify-content-center">
            <div class="col col-sm-6 col-xs-12">
                <!-- название раздела -->
                <h6 class="name">Latest Arrivals</h6>
            </div>
        </div>
        <div class="row rowArrivals justify-content-center">
            <div class="col rowArrivals col-sm-6 col-xs-12">
                <!--скролл-элемент Latest Arrivals -->
                <div id="scroller">
                    <div class="scrollbox">
                        <div>
                            <img src="images/ConversationsWithFriends.png" alt="Conversations With Friends">
                            <h5 class="bookScroll">Conversations with <br>Friends</h5>
                            <p class="AuthorName">Sally Rooney</p>
                        </div>
                        <div>
                            <img src="images/TheWorldDoesntRequireYou.png" alt="The World Doesnt Require You">
                            <h5 class="bookScroll">The world doesn`t <br>Require you</h5>
                            <p class="AuthorName">Rion Amilcar Scott</p>
                        </div>
                        <div>
                            <img src="images/TheLastWidow.png" alt="The Last Widow">
                            <h5 class="bookScroll">The last <br> widow</h5>
                            <p class="AuthorName">Karin Slaughter</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row rowName">
            <div class="col">
                <!-- Здесь будет название раздела-->
            </div>
        </div>
        <div class="rowAllGenres">
            <div class="col">
                <!--Колонка для кнопок с жанрами-->
            </div>
            <div class="col">
                <!--Колонка для кнопок с жанрами-->
            </div>
            <div class="col">
                <!--Колонка для кнопок с жанрами-->
            </div>
            <div class="col">
                <!--Колонка для кнопок с жанрами-->
            </div>
        </div>
        <div class="rowFooter">
            <div class="col">
                <!-- Здесь будет кнопка home -->
            </div>
            <div class="col">
                <!-- Здесь будет кнопка browse -->
            </div>
            <div class="col">
                <!-- Здесь будет кнопка wishlist-->
            </div>
            <div class="col">
                <!-- Здесь будет кнопка profile-->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
