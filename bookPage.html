<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/style/bookPage.css">

    <title>Book page</title>

<body>
    <div class="container">
        <nav class="navbar navTop navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="homePage.html">
                            <img class="arrowLeft" src="images/arrow_left.png" alt="back">
                            <span class="sr-only">(current)</span></a>
                </ul>
                <a href="www.google.com">
                    <img class="search mx-3" src="images/search_icon.png" alt="search">
                </a>
                <a href="http://localhost:8080/cart">
                    <img class="cart mx-1" src="images/shop_icon.png" alt="cart">
                </a>
            </div>
        </nav>
        <div class="row rowAboutBook justify-content-center">
            <div class="col colAvatar justify-content-center col-sm-6 col-xs-12">
                <!-- Здесь будет обложка книги, автор, издательство, цена и описание-->
                <img class="bookAvatar" src="images/book_avatar.png" alt="book's avatar">
                <h3 class="bookName">Conversations with Friends</h3>
                <h5 class="bookAuthor">Sally Rooney</h5>
                <p class="Publicated">Paperback | 2nd Edition</p>
                <h3 class="bookPrice">€12.90</h3>
                <p class="bookDescription">A blurb about the book goes here. A few sentences that are nice and easy to
                    read. Like one that’s enticing... <span class="readMore">read more</span>
                </p>
            </div>
        </div>
        <div class="row rowButtons justify-content-center">
            <div class="col colButtons col-sm-6 col-xs-12">
                <!--здесь будут кнопки add to cart и wishlist-->
                <button class="Add">Add to cart</button>
                <button class="Wish">Wishlist</button>
            </div>
        </div>
        <div class="row rowPublisher justify-content-center">
            <div class="col col-sm-6 col-xs-12">
                <!--Информация об издателе-->
                <p class="Publisher">Publisher: Faber & Faber <br>
                    Date Published: 1 March 2018 <br>
                    ISBN13: 9780571333134</p>
            </div>
        </div>
        <div class="row rowName">
            <div class="col">
                <!-- Здесь будет название раздела-->
            </div>
        </div>
        <div class="row rowGenres">
            <div class="col">
                <!--Градиентные кнопки -->
            </div>
        </div>
        <div class="row rowName">
            <div class="col">
                <!-- Здесь будет название раздела-->
            </div>
        </div>
        <div class="row rowShare">
            <div class="col">
                <!-- Здесь будут кнопки для шэра в соцсетях-->
            </div>
        </div>
        <div class="row rowName">
            <div class="col">
                <!-- Здесь будет название раздела-->
            </div>
        </div>
        <div class="row rowSimilar">
            <div class="col">
                <!-- Здесь будет скролл-элемент Similar Publications-->
            </div>
        </div>
        <div class="rowFooter">
            <div class="col">
                <!-- Здесь будет кнопка home -->
            </div>
            <div class="col">
                <!-- Здесь будет кнопка browse -->
            </div>
            <div class="col">
                <!-- Здесь будет кнопка wishlist-->
            </div>
            <div class="col">
                <!-- Здесь будет кнопка profile-->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
